<div class="page-wrapper">
  <app-header (sidebarToggleEvent)="toggleSidebar()"></app-header>
  <div class="body-wrapper">
    <app-sidebar [showSidebar]="showSidebar"></app-sidebar>
    <div [ngClass]="'content-wrapper'.concat(showSidebar ? ' content-wrapper-margin' : '')">
      <div class="container mt-3 d-flex flex-column w-100">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
